<!DOCTYPE html>
<html>
<head>
<title>Registrar Usuario</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/estilo6.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<script src="js/archivo1.js">
</script>
</head>
<body onload="displayDate()">
	<div class="header">
  <h1>Facultad de Computación</h1>
 </div>
	<div class="container">
  <form action="/action_page.php">
  <div class="row">
    <div class="col-25">
      <label for="fname">Nombre</label>
    </div>
    <div class="col-75">
      <input onkeypress="return soloLetras(event)" type="text" id="fname" name="firstname" placeholder="Escribe Nombre.." required>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="lname">Paterno</label>
    </div>
    <div class="col-75">
      <input onkeypress="return soloLetras(event)" type="text" id="lname" name="lastname" placeholder="Escribe apellido paterno.." required>
    </div>
    <div class="col-25">
      <label for="lcorreo">Correo</label>
    </div>
    <div class="col-75">
      <input type="email" pattern='^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$' title="Entre un email válido"  placeholder="Entre su email">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="country">País</label>
    </div>
    <div class="col-75">
      <select name="paises" id="paises" required>
        <option>Selecciona un País</option>
        <script type="text/javascript">
          cargar_paises();
      </script>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="subject">Comentarios</label>
    </div>
    <div class="col-75">
      <textarea onkeypress="return soloLetrasNumeros(event)" id="subject" name="subject" placeholder="Escribe Comentarios.." style="height:200px" required></textarea>
    </div>
  </div>
  <div class="row">
    <input type="submit" value="Enviar">
  </div>
  </form>
</div>
<div class="footer">
<button id="fechaFooter">La fecha es:</button>
  <h1>Derechos Reservados@yo</h1>
 </div>
</body>
</html>
